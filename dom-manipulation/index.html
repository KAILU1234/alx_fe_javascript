<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator with Filter</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <h3>Add a New Quote</h3>
    <input type="text" id="quoteInput" placeholder="Enter quote..." />
    <input type="text" id="authorInput" placeholder="Enter author..." />
    <input type="text" id="categoryInput" placeholder="Enter category..." />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <div>
    <h3>Filter Quotes by Category</h3>
    <select id="categoryFilter" onchange="filterQuote()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="quoteDisplay"></div>

  <script src="script.js"></script>
</body>
</html>
