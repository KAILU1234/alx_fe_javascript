<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 24px; max-width: 900px; }
    h1 { margin-bottom: 8px; }
    #controls { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:16px; }
    #quoteDisplay { border-radius:8px; padding:20px; background:#f7f7f7; min-height:80px; margin-bottom:12px; }
    .category-btn { padding:6px 10px; border-radius:6px; border:1px solid #ccc; cursor:pointer; background:white; }
    .category-btn.active { background:#007bff; color:white; border-color:#007bff; }
    form { display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-top:12px;}
    input[type="text"] { padding:8px; border-radius:6px; border:1px solid #ccc; min-width:160px; }
    button { padding:8px 12px; border-radius:6px; border:1px solid #888; cursor:pointer; background:white; }
    .small { font-size:0.9rem; color:#555; margin-top:8px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay" aria-live="polite"></div>

  <div id="controls">
    <button id="newQuote" class="category-btn">Show New Quote</button>
    <div id="categoryContainer" style="display:flex; gap:6px; flex-wrap:wrap;"></div>
    <select id="categorySelect" style="padding:8px; border-radius:6px; border:1px solid #ccc;">
      <option value="all">All categories</option>
    </select>
  </div>

  <div id="addArea">
    <!-- form will be built by JS, or fallback elements for simple use -->
  </div>

  <p class="small">Add a quote (text and category) â€” it updates immediately and persists to localStorage.</p>

  <script src="script.js"></script>
</body>
</html>
