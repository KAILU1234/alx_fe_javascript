<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2b6cb0;
    }

    #quoteDisplay {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      font-style: italic;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
    }

    button {
      background-color: #2b6cb0;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2c5282;
    }

    #syncStatus {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    @media (min-width: 600px) {
      .controls {
        flex-direction: row;
        justify-content: center;
      }

      input, select, button {
        width: auto;
        margin: 0 5px;
      }
    }
  </style>
</head>

<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">
    <p>Loading quote...</p>
  </div>

  <div class="controls">
    <input type="text" id="newQuote" placeholder="Enter a new quote" />
    <input type="text" id="newCategory" placeholder="Enter category (optional)" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <div class="controls">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()"></select>
  </div>

  <div class="controls" style="margin-top: 20px;">
    <button id="syncBtn">Sync with Server</button>
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <p id="syncStatus"></p>

  <script src="script.js"></script>
</body>
</html>
